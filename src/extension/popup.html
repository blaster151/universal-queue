<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Universal Queue</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      width: 400px;
      padding: 16px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #646cff;
    }

    .queue-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .queue-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: grab;
    }

    .queue-item:active {
      cursor: grabbing;
    }

    .thumbnail {
      width: 80px;
      height: 45px;
      object-fit: cover;
      border-radius: 4px;
    }

    .item-info {
      flex: 1;
      text-align: left;
    }

    .item-info h3 {
      margin: 0 0 4px 0;
      font-size: 0.9rem;
    }

    .service {
      color: #888;
      margin: 0;
      font-size: 0.8rem;
    }

    .play-button {
      padding: 6px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .play-button:hover {
      background: #45a049;
    }

    .empty-state {
      text-align: center;
      color: #888;
      padding: 32px 0;
    }

    @media (prefers-color-scheme: light) {
      .queue-item {
        background: #fff;
      }

      .service {
        color: #666;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Universal Queue</h1>
  </div>
  <div id="queue-list"></div>
  <script src="main.js"></script>
</body>
</html>
